{% extends "layout.html" %}

{% block title %}
    Password Change
{% endblock %}

{% block main %}

    <h2>Change your password</h2>
    <hr>

    <form class="password-form" action="/password_change" method="post">
      <div class="mb-3">
          <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="current_password" placeholder="Current password" type="password">
      </div>
      <div class="mb-3">
          <input class="form-control mx-auto w-auto" name="new_password" placeholder="New password" type="password">
      </div>
      <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm new password" type="password">
    </div>
      <button class="btn btn-primary" type="submit">Change password</button>
    </form>

{% endblock %}
